<script>
    // Oma ratkaisu

    let chessBoard = "";
    let boardSize = 15;

    for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
            let boolean = (j % 2 == 0) ? true : false;
            TestForHashTagOrSpace(boolean, i);

            if (j == (boardSize - 1)) {
                chessBoard += "\n";
            }
        }
    }
    console.log(chessBoard);

    function TestForHashTagOrSpace(boolean, i) {
        
        if(boolean) {
            if (i % 2 == 0) {
                chessBoard += " ";                
            } else {
                chessBoard += "#";
            }
        } else {
            if (!(i % 2 == 0)) {
                chessBoard += " ";                
            } else {
                chessBoard += "#";
            }
        }
    }
