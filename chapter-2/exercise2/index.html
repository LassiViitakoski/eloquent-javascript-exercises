<script>
    // Oma ratkaisu

    for (let i = 0; i < 100; i++) {
        let number = i + 1;
        let divisibleWithThree = number % 3;
        let divisibleWithFive = number % 5;

        if (divisibleWithThree == 0 && !divisibleWithFive == 0) {
            console.log("Fizz");
        }  else if (divisibleWithFive == 0 && !divisibleWithThree == 0) {
            console.log("Buzz");
        } else if (divisibleWithFive == 0 && divisibleWithThree == 0) {
            console.log("FizzBuzz");
        } else {
            console.log(number);
        }   
    }
